<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!--Product List Section-->
        <section id="product-list" class="section">
            <h2>Available Products</h2>
            <div class="product" data-id="1" data-name="Laptop" data-price="999.99">
                <h3>Laptop</h3>
                <p>Price: $999.99</p>
                <button class="add-to-cart">Add To Cart</button>
            </div>
            <div class="product" data-id="2" data-name="Smartphone" data-price="699.99">
                <h3>Smartphone</h3>
                <p>Price: $699.99</p>
                <button class="add-to-cart">Add To Cart</button>
            </div>
            <div class="product" data-id="3" data-name="Headphones" data-price="199.99">
                <h3>Headphones</h3>
                <p>Price: $199.99</p>
                <button class="add-to-cart">Add To Cart</button>
            </div>
            <div class="product" data-id="4" data-name="Monitor" data-price="299.99">
                <h3>Monitor</h3>
                <p>Price: $299.99</p>
                <button class="add-to-cart">Add To Cart</button>
            </div>
            <div class="product" data-id="5" data-name="Keyword" data-price="49.99">
                <h3>Keyword</h3>
                <p>Price: $49.99</p>
                <button class="add-to-cart">Add To Cart</button>
            </div>
            <div class="product" data-id="6" data-name="Mouse" data-price="29.99">
                <h3>Mouse</h3>
                <p>Price: $29.99</p>
                <button class="add-to-cart">Add To Cart</button>
            </div>
        </section>

        <!--Shopping cart Section-->
        <section id="shopping-cart" class="section">
            <h2>Shopping Cart</h2>
            <div id="cart-items">
                <!--Cart items will be dynamically added here-->
            </div>
            <div class="cart-summary">
                <p id="total-cost">Total: $0.00</p>
                <button id="checkout">Checkout</button>
            </div>
        </section>
    </div>
    <script src="dist/index.js" defer></script>
</body>
</html>
